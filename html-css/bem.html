<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!-- 
        БЭМ (Блок, Элемент, Модификатор) — компонентный подход к веб-разработке. В его основе лежит принцип разделения интерфейса на независимые блоки. Он позволяет легко и быстро разрабатывать интерфейсы любой сложности и повторно использовать существующий код, избегая «Copy-Paste».

        Блок - функционально независимый компонент страницы, который может быть повторно использован.

            Блок не должен влиять на свое окружение, т. е. блоку не следует задавать внешнюю геометрию (в виде отступов, границ, влияющих на размеры) и позиционирование. 

        Элемент - составная часть блока, которая не может использоваться в отрыве от него
        
            Имя элемента отделяется от имени блока двумя подчеркиваниями (__) - class="search-form__button"

            Элемент — всегда часть блока, а не другого элемента. Это означает, что в названии элементов нельзя прописывать иерархию вида block__elem1__elem2

            Если элемент принадлежит блоку, то он должен лежать внутри блока. При этом элемент может лежать внутри бока, но не относиться к нему.

            Если фрагмент кода может использоваться повторно и не зависит от реализации других компонентов страницы создавайте блок.

            Если фрагмент кода не может использоваться самостоятельно, без блока, создавайте элемент.

        Модификатор - сущность, определяющая внешний вид, состояние или поведение блока либо элемента

            Название модификатора характеризует внешний вид («какой размер?», «какая тема?» и т. п. — «размер»: size_s, «тема»: theme_islands), состояние («чем отличается от прочих?» — «отключен»: disabled, «фокусированный»: focused) и поведение («как ведет себя?», «как взаимодействует с пользователем?» — «направление»: directions_left-top).

            Имя модификатора отделяется от имени блока или элемента одним подчеркиванием (_)

            Типы модификаторов:

                - Булевый <button class="search-form__button search-form__button_disabled">Найти</button>

                - Ключ-значение <button class="search-form__button search-form__button_size_m">Найти</button>

            Модификатор нельзя использовать самостоятельно

        Микс - прием, позволяющий использовать разные БЭМ-сущности на одном DOM-элементе.

            <div class="header">
                <div class="search-form header__search-form"></div>
            </div>

            Теперь блок search-form имеет стили, как у блока header. Это делается например с помощью св-ва less mixins.

            .header {
                color: #AAA;
                font-size: 2rem;
            }

            .header__search-form {
              .header;
              text-lign: right;
            }

            В header__search-form мы подключили класс header и получили все его св-ва. При этом класс search-form остался уникальным.

        Файловая структура:

            Один блок — одна директория

            Имена блока и его директории совпадают

            Директория блока является корневой для поддиректорий соответствующих ему элементов и модификаторов

            Имена директорий элементов начинаются с двойного подчеркивания (__). Например, header/__logo/, menu/__item/

            Имена директорий модификаторов начинаются с одинарного подчеркивания (_). Например, header/_fixed/, menu/_theme_islands/

            Реализации элементов и модификаторов разделяются на отдельные файлы-технологии. Например, header__input.js, header_theme_islands.css

            Придерживаться рекомендуемой файловой структуры не обязательно. Вы можете использовать любую альтернативную структуру проекта, соответствующую принципам организации файловой структуры БЭМ.

        Соглашение по именованию:

            block-name__elem-name_mod-name_mod-val

            Имена одинаковых элементов одного и того же блока совпадают. Например, все пункты в блоке меню называются menu__item

        Принцип единственной ответственности

            принцип единственной ответственности в CSS по БЭМ означает, что каждая CSS-реализация должна иметь одну ответственность. Под единственной ответственностью понимается внешняя геометрия и позиционирование одного конкретного элемента

            .header__button {
                margin: 30px;
                position: relative;
            }

        Разрабатывать новые CSS-реализации следует так, чтобы не пришлось менять уже существующие.

            Предположим, что появилась необходимость изменить размер одной из кнопок. Следуя принципу открытости/закрытости, модифицируем кнопку.

                <button class="button">...</button>
                <button class="button button_size_s">...</button>

                .button {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    font-size: 11px;
                    line-height: 20px;
                }

                .button_size_s {
                    font-size: 13px;
                    line-height: 24px;
                }

        В БЭМ блок первичен, а технологии  — вторичны. Поэтому код проекта хранится по-блочно: каждому блоку соответствует свой набор файлов, необходимых для его реализации. Такой подход ускоряет разработку и отладку кода, обеспечивает оптимальный runtime: позволяет включать в сборку только необходимые файлы, точечно вносить правки и повторно использовать код.
    -->
</body>
</html>
